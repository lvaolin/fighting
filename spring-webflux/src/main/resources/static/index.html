<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script >
        var source = new EventSource("/sse/getTime");
        source.onmessage = function (msg){
            console.log(msg.data);
            //alert(msg.data);
            document.getElementById("time").innerText = msg.data;
        }
    </script>
</head>
<body>
<h1>当前服务器时间：</h1>
<h2 id="time"></h2>

<h2><a href="login.html">登录</a></h2>
</body>
</html>
